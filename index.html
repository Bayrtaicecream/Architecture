<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./FT-Primary-Carbon.png">
</head>
<body>
    <div class="back">
        <div class="person">
            <img src="./FT-Primary-Carbon.png" alt="">
        </div>
        <div class="emaildiv" style="width: 80%;" >
            <p class=".emails" style="font-size: 13px; margin-top: 2px; margin-bottom: 2px; color: black; " >Username or Email</p>
        </div>
       
        <input class="name-inp" type="text" id="textName" placeholder="Username: 1">
        <div class="passdiv" style="width: 80%;">
            <p class="passwords" style="font-size: 13px; color: black; margin-top: 4px; " >Password</p>
        </div>
        <div class="inputheader">
            <input class="id-inp" type="password" id="textId" placeholder="Password: 1" >
            <button class="save-btn" id="signBtn" >></button>
        </div>
        
        <div class="forgets">
            <div class="forpass" style="cursor: pointer;"><p>Forget password</p></div>
            <div class="register" style="cursor: pointer;" ><p><a href="./register.html">Register</a></p></div>
        </div>
        <div class="or">
            <hr style="width: 40%;">or<hr style="width: 40%;">
        </div>
        <div class="gmailface">
            <div class="gmail">
                <div class="gmailLogo"></div>
                <span style="padding-left: 10px;" >Gmail</span>
            </div>
            <div class="facebook">
                    <div class="FBLOGO"></div>
                    <span style="padding-left: 10px;" >Facebook</span>
            </div>
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
